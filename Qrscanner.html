Sets up a video object using CSS and then takes scripts from the url given to implement 
an object that scans the video from the back camera (default camera on laptops) 
for 5 frames to find a QR code and execute it.
-- >
<html>
<div>
<style>
#preview{
   width:500px;
   height: 500px;
}
</style>

<video id="preview"></video>
</div>
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script type="text/javascript">
    var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
    scanner.addListener('scan',function(content){
        alert(content);
        //window.location.href=content;
    });
    Instascan.Camera.getCameras().then(function (cameras){
        scanner.start(cameras[1]);
    }).catch(function(e){
        console.error(e);
        alert(e);
    });
</script>

</html>
