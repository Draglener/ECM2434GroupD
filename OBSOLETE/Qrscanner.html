Sets up a video object using CSS and then takes scripts from the url given to implement 
an object that scans the video from the back camera (default camera on laptops) 
for 5 frames to find a QR code and execute it.
-- >
<html>
  <head>
    <script type="text/javascript" src="https://raw.githack.com/jbialobr/JsQRScanner/master/war/js/jsqrscanner.nocache.js"></script>
	<style>
	#scanner{
   width:10px;
   height: 10px;
   margin:10px auto;
	}
	</style>
  </head>

	
  <body>
    //Creates on click button which will hide and display the feed
    <button onclick="hide()">Click me</button>
        <div class="qrscanner" id="scanner">
		</div>

	<script type="text/javascript">
    function onQRCodeScanned(scannedText)
    {
    		alert(scannedText);
    }
        
    function JsQRScannerReady()
    {
		var jbScanner = new JsQRScanner(onQRCodeScanned);
        jbScanner.setSnapImageMaxSize(300);
    	var scannerParentElement = document.getElementById("scanner");
    	if(scannerParentElement)
    	{
    		jbScanner.appendTo(scannerParentElement);
    	}
	}
	function hide(JsQRScanner) 
	{
		var x = document.getElementById("scanner");
		if (x.style.display === "none") 
		{
			x.style.display = "block";
		} else 
		{
			x.style.display = "none";
		}
}

    
  </script>    
  </body>
</html>
